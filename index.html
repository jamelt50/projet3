 <link rel="stylesheet" href="style.css">

<body>
<header>

 <h1>Our Pricing</h1> 
 <div class="switch">
  <span>Annually</span> 
  <button class="btn">
 
  </button>

 </div>

  <main>
    <div class="card white">

        <h3>Basic</h3>

       <h2 class="hidde">&dollar;199.99</h2>

      </div>
        
      <div class="card purple">

          <h3>Professional</h3>

        </div>
      
        <div class="card white">
          <div class="prices">
            <h3>Master</h3> 
            <h2 class="show">&dollar;39.99</h2>
